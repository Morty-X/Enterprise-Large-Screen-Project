<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>党建管理</title>

    <link rel="stylesheet" href="src/style/common.css">

    <script src="src/js/echarts.min.js"></script>
    <script src="src/js/echarts-gl.min.js"></script>
    <script src="src/js/echarts-liquidfill.min.js"></script>
    <script src="src/js/d3.v7.min.js"></script>


    <script src="src/lib/tailwindcss3.4.16.js"></script>
    <script src="src/lib/tailwindConfig.js"></script>
</head>

<body>
    <!-- ================================ -->
    <div class="w-[2000px] m-auto overflow-hidden bg-[#000] relative">
        <!-- 头部 -->
        <header>
            <div class="header-left">
                <span>国资总览</span>
                <span>投资管理</span>
                <span>经济运行</span>
            </div>
            <div class="header-center">数字企业大数据监管平台</div>
            <div class="header-right">
                <span>三重一大</span>
                <span class="text-[#f1f1f1]">党建管理</span>
                <span>风险分析</span>
            </div>
        </header>

        <!-- 主体内容 -->
        <div class="h-[850px] relative overflow-hidden bg-red-300 ">
            <!-- 主体内容区域 -->
            <div class="w-[2000px] h-[800px] top-0 left-0 absolute z-20">
                <div class=" relative w-[2000px] h-[800px] inline-flex ">
                    <div class="w-[490px] h-[800px] text-[#f1f1f1]">
                        <div class="w-[490px] h-[280px]">
                            <div class="relative h-[60px] leading-[50px]  ">
                                <img class="absolute top-0 left-0 h-[60px]" src="/assets/images/title.png" alt="">
                                <span class=" font-PangMenZhengDao ml-[120px]">党组织数量</span>
                            </div>
                            <div class="pl-[30px] w-full h-[220px] bg-[pink]">
                                这里应该是eCharts图
                            </div>
                        </div>

                        <div class=" w-[490px] h-[520px] ">
                            <div class="relative h-[60px] leading-[50px]  ">
                                <img class="absolute top-0 left-0 h-[60px]" src="/assets/images/title.png" alt="">
                                <span class=" font-PangMenZhengDao ml-[120px]">党建活动</span>
                            </div> 
                            <div class="pl-[30px] w-full  h-[460px] bg-[pink]">
                                这里应该是eCharts图
                            </div>
                        </div>
                    </div>
                    <div class=" w-[1020px] h-[800px] bg-sky-500">中间区域</div>
                    <div class="w-[490px] h-[800px] bg-lime-300">右侧区域</div>
                </div>
            </div>

            <!-- 背景+底部内容 -->
            <video class=" absolute bottom-0" autoplay muted loop src="assets/video/BG-grid.mp4"></video>
            <footer class=" absolute bottom-0 text-[#f1f1f1]">
                <div class="footerInfo">
                    <div class="time">202501</div>
                    <div class="location">集团总部</div>
                </div>
            </footer>
        </div>








    </div>

</body>

</html>
